<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href='css/loader.css' rel='stylesheet'> 
    <link href='css/style-profile.css' rel='stylesheet'> 
    <script src="js/alertify.min.js"></script>
	<link rel="stylesheet" href="css/alertify.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/float.css" />
   
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    
    <a onclick="closeStore()" class="float" id="floatClose">
        <i class="fa fa-sign-out my-float"></i>
        </a>
    
        <a onclick="openStore()" class="float" id="floatOpen">
          <i class="fa fa-external-link my-float"></i>
          </a>
    

    <div class="body-title">
        Mi perfil
      </div>

      <div id="myNav" class="overlay">
		
		<div id="loader"></div>
		<div class="overlay-content" style="margin-top: 1%;margin-left: -0.5%;">
			<a style="color: #FFF;">Guardando datos...</a></div>
	</div>
	
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row" style="margin-top: -20px;margin-bottom: -20px;">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" id="myPicture"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                     <span class="font-weight-bold">Partner Aukde</span><span class="text-black-50" id="email">aukde@gmail.com</span>
                     <button class="btn btn-primary profile-button" type="button" style="margin-top: 20px;" onclick="updateData()">Guardar perfil</button>
                    </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-4">
                    
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombres</label><input type="text" style="font-weight:bold;" class="form-control" placeholder="Nombres" value=""  id="name"></div>
                        <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" style="font-weight:bold;" class="form-control" value="" placeholder="Apellidos"  id="lastname"></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Código de cliente</label><input disabled style="font-weight:bold;" type="text" class="form-control" placeholder="Código de cliente" value=""  id="codeClient"></div>
                        <div class="col-md-12"><label class="labels">Nombre de negocio</label><input style="font-weight:bold;" type="text" class="form-control" placeholder="Nombre de negocio" value="" id="nameStore"></div>
                        <div class="col-md-12"><label class="labels">Dirección</label><input type="text" style="font-weight:bold;" class="form-control" placeholder="Dirección" value="" id="address"></div>
                        <div class="col-md-12"><label class="labels">Teléfono</label><input type="text" style="font-weight:bold;" class="form-control" placeholder="Teléfono" value="" id="phone"></div>
                        <div class="col-md-12"><label class="labels">Fecha de registro de pago</label><input disabled style="font-weight:bold;" type="text" class="form-control" placeholder="Fecha de registro de pago" value="" id="timestamp"></div>
                        </div>
               
                </div>
             </div>
             <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12"><label class="labels">Tipo de cuenta</label><input disabled type="text" style="font-weight:bold;" class="form-control" placeholder="Tipo de cuenta" value="" id="typePackage"></div>
                    <br>
                    <div class="d-flex justify-content-between align-items-center experience"><span style="margin-right: 8px;">Género</span>
                        <span class="border px-3 p-1 add-experience2" id="spanMasculino">
                        <font size="-1">Masculino</font>
                    </span><span class="border px-3 p-1 add-experience" id="spanFemenino">
                        <font size="-1">Femenino</font>
                    </span></div>
                    
                    <br>
                    <div class="col-md-12"><label class="labels">DNI</label><input style="font-weight:bold;" type="text" class="form-control" placeholder="DNI" value="" id="dni"></div> <br>
                    <div class="col-md-12"><label class="labels">RUC</label><input style="font-weight:bold;" type="text" class="form-control" placeholder="RUC" value="" id="ruc"></div><br>
                    <div class="col-md-12"><label class="labels">Precio general de delivery</label><input style="font-weight:bold; color: #01903F;" type="text" class="form-control" placeholder="Precio de delivery" value="" id="priceDelivery"></div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script src="js/profile.js"></script>
  </body>
  </html>
