  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size:cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder" style="font-size: 40px;">Aukde Partners</h4>
                  <p class="mb-0" style="margin-top: -15px;">Vende y compra fácil</p>
                </div>
                <div class="card-body" style="margin-top: -20px;">
                  <form role="form" id="form">


                    <div class="wrapper">
                      <h5>¿Soy?</h2>
                      <input type="radio" name="select" id="option-1">
                      <input type="radio" name="select" id="option-2">
                        <label for="option-1" class="option option-1">
                          <div class="dot"></div>
                           <span>Hombre</span>
                           </label>
                        <label for="option-2" class="option option-2">
                          <div class="dot"></div>
                           <span>Mujer</span>
                        </label>
                     </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">DNI</label>
                      <input type="number" class="form-control" id="dni">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Celular ó Teléfono</label>
                      <input type="number" class="form-control" id="phone">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nombre del negocio ó empresa</label>
                      <input type="text" class="form-control" id="namestore">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="address">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                    <label><b>Agrege la ubicación de su negocio</b></label>
                    <div id="googleMap"  style="margin-bottom: 15px;"></div>
                    </div>
       
                    <div style="display: none;">
                      <label id="latitude"></label>
                      <label id="longitude"></label>
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">RUC</label>
                      <input type="number" class="form-control" id="ruc">
                    </div>

                    <div class="form-check form-check-info text-start ps-0" style="margin-bottom: 15px;">
                      <label>¿Cuenta con servicio de delivery?</label>
                      <br>
                      <input class="form-check-input" type="checkbox" value="" id="checkyes">
                      <label class="form-check-label" style="font-weight: bold;">Si
                      </label>
                      &nbsp;&nbsp;&nbsp;
                      <input class="form-check-input" type="checkbox" value="" id="checknot">
                      <label class="form-check-label" style="font-weight: bold;">No
                      </label>
                    </div>

                    <div class="input-group input-group-outline mb-3" style="display: none;" id="inputDelivery">
                      <label class="form-label">Precio de su delivery</label>
                      <input type="number" class="form-control" id="priceDelivery">
                    </div>


                    <label style="margin-top: 15px;">¿Que vendes?</label>&nbsp;
                    <select Name="options" Size="options" id="listOptions" style="margin-bottom: 20px;">  
                      <option hidden>-Seleccione una opción...</option>
                    </select> 

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="mail">
                    </div>
    
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Aceptar las <a href="https://aukde.com/politicas-de-privacidad/" target="_blank" class="text-dark font-weight-bolder">Politicas de privacidad</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" id="btn-afi" onclick="sendSolicitude()">Afiliarse<a style="position: absolute;margin-left: 8px; display: none;" id="div-loader"><div class="loader"></div></a></button> 
                      </div>
                  </form>
                </div>
            
               <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-2 text-sm mx-auto"><br>
                    Tienes una cuenta?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Iniciar Sesión</a>
                  </p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  <style>
    .m-3 {
      margin: -1rem!important;
}
  </style>
  <style>
    .alertify-notifier .ajs-message.ajs-success{
    color: #fff;
    background: rgba(217, 92, 92, 0,95);
    text-shadow: -1px -1px 0 rgba(0, 0, 0, 0,5);
}
.alertify-notifier .ajs-message.ajs-error{
    color: #fff;
    background: #FC0000;
    text-shadow: -1px -1px 0 rgba(0, 0, 0, 0,5);
}
button.ajs-button.ajs-cancel{
display: none;
}
  </style>
